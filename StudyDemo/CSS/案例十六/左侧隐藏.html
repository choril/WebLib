<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左侧隐藏</title>
    <style>
        .box{
            display: flex;
        }
        .left{
            width: 300px;
            height: 500px;
            background-color: pink;
        }
        .main{
            height: 500px;
            flex: 1;
            background-color: skyblue;
        }
        @media (max-width: 768px){
            .left{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="main">main</div>
    </div>
</body>
</html>
