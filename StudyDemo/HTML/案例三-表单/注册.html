<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        a{
            text-decoration: none;
            color: deepskyblue;
        }
    </style>
</head>
<body>
    <form>
        <h1>注册信息</h1>
        <h3>个人信息</h3>
        姓名：<input type="text" name="姓名输入框" id="" placeholder="请输入您的姓名">
        <br>
        密码：<input type="password" name="密码输入框" id="" placeholder="请设置密码">
        <br>
        确认密码：<input type="password" name="确认密码输入框" id="" placeholder="请确认您的密码">
        <br>
        性别：<label><input type="radio" name="性别选项" id="1" >男</label>
            <label><input type="radio" name="性别选项" id="1">女</label>
        <br>
        居住城市：
        <select name="" id="">
            <option value="" selected>北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">天津</option>
            <option value="">重庆</option>
            <option value="">海东</option>
            <option value="">杭州</option>
            <option value="">西宁</option>
        </select>
        <h3>教育经历</h3>
        最高学历：
        <select name="" id="">
            <option value="">博士研究生</option>
            <option value="">硕士研究生</option>
            <option value="">本科毕业</option>
            <option value="">高中毕业</option>
            <option value="">初中毕业</option>
            <option value="">小学毕业</option>
            <option value="">文盲</option>
        </select>
        <br>
        学校名称：<input type="text" name="学校输入框" id="" placeholder="请输入您最高学历所在学校">
        <br>
        所学专业：<input type="text" name="专业输入框" id="" placeholder="请输入您的专业">
        <br>
        在校时间:
        <select name="在校时间选项-起" id="">
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
            <option value="">2020</option>
            <option value="">2019</option>
            <option value="">2018</option>
            <option value="">2017</option>
            <option value="">2016</option>
            <option value="">2015</option>
            <option value="">2014</option>
            <option value="">2013</option>
            <option value="">2012</option>
            <option value="">2011</option>
            <option value="">2010</option>
            <option value="">2009</option>
            <option value="">2008</option>
            <option value="">2007</option>
            <option value="">2006</option>
            <option value="">2005</option>
            <option value="">2004</option>
            <option value="">2003</option>
            <option value="">2002</option>
            <option value="">2001</option>
            <option value="">2000</option>
        </select>
        <select name="在校时间选项-终" id="">
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
            <option value="">2020</option>
            <option value="">2019</option>
            <option value="">2018</option>
            <option value="">2017</option>
            <option value="">2016</option>
            <option value="">2015</option>
            <option value="">2014</option>
            <option value="">2013</option>
            <option value="">2012</option>
            <option value="">2011</option>
            <option value="">2010</option>
            <option value="">2009</option>
            <option value="">2008</option>
            <option value="">2007</option>
            <option value="">2006</option>
            <option value="">2005</option>
            <option value="">2004</option>
            <option value="">2003</option>
            <option value="">2002</option>
            <option value="">2001</option>
            <option value="">2000</option>
        </select>
        <h3>工作经历</h3>
        公司名称：<input type="text" name="公司名称输入框" id="">
        <br>
        工作描述：
        <br>
        <textarea name="工作描述文本域" id="" cols="30" rows="10"></textarea>
        <br><br><br>
        <input type="checkbox" name="协议同意选项" id="">已阅读并同意以下协议：
        <br>
        <ul>
            <li><a href="https://leetcode.cn/terms/" target="_blank">《用户服务协议》</a></li>
            <li><a href="https://leetcode.cn/privacy/" target="_blank">《隐私协议》</a></li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">信息重置</button>
    </form>
</body>
</html>
