<!-- 内部JavaScript文件 -->
<script type="text/javascript">
	// 产生[15-28]之间
	// 随机值 Math.random() [0,1)
	// 变量
	var x=Math.random()*14;
	// 省略小数点 parseInt()
	x=parseInt(x)+15;
	// 控制台输出console.log()
	console.log(x);
	
	console.log('=============================================');
	
	var a=10;
	var b='hello';
	var c=3.14;
	// 查看数据类型 typeof
	console.log(typeof a);
	console.log(typeof b);
	console.log(typeof c);
	
</script>
