<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放</title>
    <style>
        .box{
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
        }
        .box img{
            transition: all 0.5s;
        }
        .box img:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../项目/学成在线项目-已完结/图片/uploads/banner.png" alt="">
    </div>
</body>
</html>
