<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        .wrapper{
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
            background-color: skyblue;
        }
        span{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 300px;
            text-align: center;
            font-size: 50px;
            color: chocolate;
            font-family: 钉钉进步体;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span>你好</span>
    </div>
    <script>
        const span = document.querySelector('span')
        let h=18,m=4,s=0,ms=0
        setInterval(function(){
            ms++
            if(ms==100){
                s++
                ms=0
            }
            if(s==60){
                m++
                s=0
            }
            if(m==60){
                h++
                m=0
            }
            if(h==24){
                h=0
            }
            if(h<10) r_h='0'+h
            else r_h=h
            if(m<10) r_m='0'+m
            else r_m=m
            if(s<10) r_s='0'+s
            else r_s=s
            if(ms<10) r_ms='0'+ms
            else r_ms=ms
            span.innerHTML =`${r_h}:${r_m}:${r_s}:${r_ms}`
        },10)
    </script>
</body>
</html>
